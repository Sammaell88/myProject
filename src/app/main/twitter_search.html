

<div class="col-xs-10" ng-controller="TwitterSearchController as twsearch_ctrl">	
<h2>Twitter search</h2>



<form class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="inputSearchQuery">SearchQuery</label>
    <input type="text" class="form-control" id="inputSearchQuery" placeholder="Enter Twitter user name">
  </div>
  <button type="submit" class="btn btn-default" ng-click="twsearch_ctrl.makeRequest">Search</button>
</form>
<br>

<div class="panel panel-default col-xs-6">
  <div class="panel-body">
    Basic panel example
  </div>
</div>




</div>
